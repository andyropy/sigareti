<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин сигарет</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 50px;
        }

        header .info {
            text-align: right;
        }

        main {
            padding: 20px;
        }

        /* Каталог товаров */
        .catalog {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 колонок на больших экранах */
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100px;
            height: auto;
        }

        .cart, .checkout-form {
            margin: 20px 0;
        }

        #checkout-form {
            display: none;
        }

        /* Адаптивность для планшетов и телефонов */
        @media (max-width: 1200px) {
            .catalog {
                grid-template-columns: repeat(4, 1fr); /* 4 колонки для ширины от 1200px */
            }
        }

        @media (max-width: 900px) {
            .catalog {
                grid-template-columns: repeat(3, 1fr); /* 3 колонки для ширины от 900px */
            }
        }

        @media (max-width: 600px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr); /* 2 колонки для ширины от 600px */
            }

            header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            .catalog {
                grid-template-columns: 1fr; /* 1 колонка для маленьких экранов */
            }
        }
    </style>
</head>
<body>

<!-- Корзина -->
<div class="cart">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <p>Итого: <span id="total-price">0</span>₽</p>
    <button id="checkout">Оформить заказ</button>
</div>

<!-- Форма для оформления заказа -->
<div class="checkout-form" id="checkout-form">
    <h2>Оформление заказа</h2>
    <form id="order-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Адрес доставки:</label>
        <input type="text" id="address" name="address" required>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>
        <button type="submit">Отправить заказ</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cart = [];
        const cartItems = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        const checkoutForm = document.getElementById('checkout-form');
        const orderForm = document.getElementById('order-form');

        // Добавление товара в корзину
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const price = parseInt(button.getAttribute('data-price'));
                cart.push({ name, price });
                updateCart();
            });
        });

        // Обновление корзины
        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price}₽`;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalPriceElement.textContent = total;
        }

        // Оформление заказа
        document.getElementById('checkout').addEventListener('click', () => {
            checkoutForm.style.display = 'block';
        });

        // Отправка данных формы
        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                cart
            };
            sendToTelegram(formData);
        });

        // Функция отправки данных в Telegram
        function sendToTelegram(data) {
            const token = 'YOUR_TELEGRAM_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const message = `
                    Новый заказ:
                    Имя: ${data.name}
                    Адрес: ${data.address}
                    Телефон: ${data.phone}
                    Товары: ${data.cart.map(item => `${item.name} - ${item.price}₽`).join(', ')}
                `;
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
        }
    });
</script>
