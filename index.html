<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин сигарет</title>
    <style>
        .info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование содержимого по горизонтали */
            margin-left: auto;
            margin-right: auto; /* Авто-отступы для центрирования */
        }
        .cart-icon {
            width: 40px; /* Измените размер иконки */
            margin-right: 5px; /* Увеличьте отступ справа */
        }
        .cart-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 10px; /* Уменьшите или увеличьте по желанию */
            margin-right: 10px; /* Увеличьте правый отступ */
            position: relative;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            display: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #b31b1b;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #222;
            margin-top: 70px;
        }
        header .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        header .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        header .info {
            text-align: left;
            margin-left: auto;
        }
        header .info h1 {
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 24px;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 50px;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #b31b1b;
            color: white;
            padding: 20px;
            transition: 0.3s ease;
            z-index: 1000;
        }
        .side-menu.active {
            left: 0;
        }
        .side-menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .side-menu .close-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        main {
            padding: 20px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 40px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid #b31b1b;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100px;
            height: auto;
        }
        .product h3 {
            color: #b31b1b;
            margin: 10px 0;
        }
        .product p {
            margin: 10px 0;
        }
        button {
            background-color: #b31b1b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8a1212;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: black;
            transition: none;
        }
        .modal-close:hover {
            background-color: transparent;
        }
        .form-row {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #b31b1b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #8a1212;
        }
        .cart-items {
            list-style-type: none;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item img {
            margin-right: 10px;
            width: 50px;
            height: auto;
        }
        .cart-item button {
            margin-left: auto;
        }
        @media (max-width: 1200px) {
            .catalog {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 900px) {
            .catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 600px) {
            header {
                padding: 5px;
                height: 50px;
            }
            header .info h1 {
                font-size: 18px;
            }
            .catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<header>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="info">
        <h1>Магазин сигарет</h1>
        <p>Только лучшие бренды</p>
    </div>
    <div class="cart-header" id="cart-button">
        <img src="img/logo.png" alt="Корзина" class="cart-icon">
        <span class="cart-count">0</span>
    </div>
</header>
<div class="side-menu" id="side-menu">
    <span class="close-btn" id="close-menu">&times;</span>
    <a href="#">О нас</a>
    <a href="#">Доставка</a>
    <a href="#">Контакты</a>
    <a href="#">Политика конфиденциальности</a>
</div>
<main>
    <h2>Каталог сигарет</h2>
    <div class="catalog">
        <div class="product">
            <img src="img/4823003205557.jpg" alt="Сигареты 1"/>
            <h3>Сигареты 1</h3>
            <p>Цена: 200₽</p>
            <button class="add-to-cart" data-name="Сигареты 1" data-price="200" data-img="img/4823003205557.jpg">Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="img/4823003210070_1.jpg" alt="Сигареты 2"/>
            <h3>Сигареты 2</h3>
            <p>Цена: 250₽</p>
            <button class="add-to-cart" data-name="Сигареты 2" data-price="250" data-img="img/4823003210070_1.jpg">Добавить в корзину</button>
        </div>
        <!-- Добавьте больше товаров по желанию -->
    </div>
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <h2>Корзина</h2>
            <ul class="cart-items" id="cart-items"></ul>
            <h3>Итого: <span id="total-price">0</span>₽</h3>
            <button id="checkout">Оформить заказ</button>
        </div>
    </div>
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-order-modal">&times;</button>
            <h2>Оформление заказа</h2>
            <form id="order-form">
                <div class="form-row">
                    <label for="first-name">Имя:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-row">
                    <label for="last-name">Фамилия:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-row">
                    <label for="middle-name">Отчество:</label>
                    <input type="text" id="middle-name" required>
                </div>
                <div class="form-row">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-row">
                    <label for="address">Адрес доставки:</label>
                    <input type="text" id="address" required>
                </div>
                <button type="submit">Подтвердить заказ</button>
            </form>
        </div>
    </div>
</main>
<script>
    const cart = [];
    const cartModal = document.getElementById('cart-modal');
    const orderModal = document.getElementById('order-modal');
    const cartItemsList = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const cartCountElement = document.querySelector('.cart-count');
    const cartButton = document.getElementById('cart-button');
    const closeModalButton = document.getElementById('close-modal');
    const closeOrderModalButton = document.getElementById('close-order-modal');
    const closeMenuButton = document.getElementById('close-menu');
    const sideMenu = document.getElementById('side-menu');
    const hamburgerButton = document.getElementById('hamburger');

    function updateCartCount() {
        cartCountElement.textContent = cart.length;
        cartCountElement.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function updateCartDisplay() {
        cartItemsList.innerHTML = '';
        let totalPrice = 0;

        cart.forEach(item => {
            totalPrice += item.price;
            const li = document.createElement('li');
            li.classList.add('cart-item');
            li.innerHTML = `<img src="${item.img}" alt="${item.name}"> ${item.name} - ${item.price}₽ <button class="remove-item">Удалить</button>`;
            cartItemsList.appendChild(li);
        });

        totalPriceElement.textContent = totalPrice;
    }

    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', (e) => {
            const name = e.target.getAttribute('data-name');
            const price = parseInt(e.target.getAttribute('data-price'));
            const img = e.target.getAttribute('data-img');

            cart.push({ name, price, img });
            updateCartCount();
            updateCartDisplay();
        });
    });

    cartButton.addEventListener('click', () => {
        updateCartDisplay();
        cartModal.style.display = 'flex';
    });

    closeModalButton.addEventListener('click', () => {
        cartModal.style.display = 'none';
    });

    closeOrderModalButton.addEventListener('click', () => {
        orderModal.style.display = 'none';
    });

    cartModal.addEventListener('click', (e) => {
        if (e.target === cartModal) {
            cartModal.style.display = 'none';
        }
    });

    orderModal.addEventListener('click', (e) => {
        if (e.target === orderModal) {
            orderModal.style.display = 'none';
        }
    });

    document.getElementById('checkout').addEventListener('click', () => {
        cartModal.style.display = 'none';
        orderModal.style.display = 'flex'; // Открываем модальное окно оформления заказа
    });

    hamburgerButton.addEventListener('click', () => {
        sideMenu.classList.toggle('active');
    });

    closeMenuButton.addEventListener('click', () => {
        sideMenu.classList.remove('active');
    });

    document.addEventListener('click', (e) => {
        if (sideMenu.classList.contains('active') && !sideMenu.contains(e.target) && !hamburgerButton.contains(e.target)) {
            sideMenu.classList.remove('active');
        }
    });

    cartItemsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-item')) {
            const itemName = e.target.parentElement.textContent.split(' - ')[0].trim();
            const itemIndex = cart.findIndex(item => item.name === itemName);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
                updateCartCount();
                updateCartDisplay();
            }
        }
    });

    document.getElementById('order-form').addEventListener('submit', (e) => {
        e.preventDefault();
        // Здесь можно добавить логику для обработки заказа
        alert('Заказ оформлен!');
        orderModal.style.display = 'none'; // Закрываем модальное окно
    });
</script>
</body>
</html>
