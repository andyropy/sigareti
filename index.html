<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин сигарет</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 50px;
        }

        header .info {
            text-align: right;
        }

        main {
            padding: 20px;
        }

        /* Каталог товаров */
        .catalog {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 колонок на больших экранах */
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100px;
            height: auto;
        }

        .cart-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
        }

        /* Индикатор корзины */
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            display: none; /* Скрыт, если в корзине ничего нет */
        }

        /* Модальное окно для корзины */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #total-price {
            font-weight: bold;
        }

        /* Адаптивность для планшетов и телефонов */
        @media (max-width: 1200px) {
            .catalog {
                grid-template-columns: repeat(4, 1fr); /* 4 колонки для ширины от 1200px */
            }
        }

        @media (max-width: 900px) {
            .catalog {
                grid-template-columns: repeat(3, 1fr); /* 3 колонки для ширины от 900px */
            }
        }

        @media (max-width: 600px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr); /* 2 колонки для ширины от 600px */
            }

            header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            .catalog {
                grid-template-columns: 1fr; /* 1 колонка для маленьких экранов */
            }
        }
    </style>
</head>
<body>
<!-- Хедер с логотипом и информацией -->

<!-- Модальное окно для корзины -->
<div class="modal" id="cart-modal">
    <div class="modal-content">
        <button class="modal-close" id="close-cart">&times;</button>
        <h2>Корзина</h2>
        <ul class="cart-items" id="cart-items"></ul>
        <p>Итого: <span id="total-price">0</span>₽</p>
        <button id="checkout">Оформить заказ</button>
    </div>
</div>

<!-- Форма для оформления заказа -->
<div class="checkout-form" id="checkout-form" style="display:none;">
    <h2>Оформление заказа</h2>
    <form id="order-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Адрес доставки:</label>
        <input type="text" id="address" name="address" required>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>
        <button type="submit">Отправить заказ</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cart = [];
        const cartItems = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        const checkoutForm = document.getElementById('checkout-form');
        const orderForm = document.getElementById('order-form');
        const cartModal = document.getElementById('cart-modal');
        const openCartButton = document.getElementById('open-cart');
        const closeCartButton = document.getElementById('close-cart');
        const cartCountElement = document.getElementById('cart-count');

        // Открытие модального окна корзины
        openCartButton.addEventListener('click', () => {
            cartModal.style.display = 'flex';
        });

        // Закрытие корзины при нажатии на крестик
        closeCartButton.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        // Закрытие корзины при нажатии вне окна
        cartModal.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });

        // Добавление товара в корзину
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const price = parseInt(button.getAttribute('data-price'));
                cart.push({ name, price });
                updateCart();
            });
        });

        // Удаление товара из корзины
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Обновление корзины
        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('cart-item');
                li.innerHTML = `
                        ${item.name} - ${item.price}₽
                        <button onclick="removeFromCart(${index})">Удалить</button>
                    `;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalPriceElement.textContent = total;

            // Обновление счетчика товаров в корзине
            cartCountElement.textContent = cart.length;
            cartCountElement.style.display = cart.length > 0 ? 'inline-block' : 'none';
        }

        // Оформление заказа
        document.getElementById('checkout').addEventListener('click', () => {
            checkoutForm.style.display = 'block';
            cartModal.style.display = 'none'; // Закрыть корзину при оформлении
        });

        // Отправка данных формы
        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                cart
            };
            sendToTelegram(formData);
        });

        // Функция отправки данных в Telegram
        function sendToTelegram(data) {
            const token = 'YOUR_TELEGRAM_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const message = `
                    Новый заказ:
                    Имя: ${data.name}
                    Адрес: ${data.address}
                    Телефон: ${data.phone}
                    Товары: ${data.cart.map(item => `${item.name} - ${item.price}₽`).join(', ')}
                `;
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
        }

        // Сделать функцию удаления товара доступной для onclick
        window.removeFromCart = removeFromCart;
    });
</script>
